<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-a">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List</title>
	<link rel="stylesheet" href="app.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body ng-app="myApp">
	<div id="todoapp" ng-controller="TodoCtrl">
	    <header>
	        <h1>Todo List</h1>
	        <input type="text" ng-model="todoText"  maxlength="50" placeholder="What needs to be done?" ng-keyup="addTodo()"/>
	    </header>

	    <section id="main" style="display: block;">
	        <div ng-show="isTodo()">
	          <input id="toggle-all" type="checkbox" ng-model="markAll"
	            ng-click="toggleMarkAll()"/>
	          <label for="toggle-all">Mark all as complete</label>
	        </div>
	        
	        <ul id="todo-list" class="unstyled">
	          <li ng-repeat="todo in todos">
	            <div class="view">
	              <input type="checkbox" ng-model="todo.done"/>
	              <span class="done-{{todo.done}}" >{{todo.text}}</span>
	            </div>
	            <input class="edit" type="text" maxlength="50" ng-model="todo.text" ng-keyup="editOnEnter(todo)"/>
	            <span class="options" ng-click="toggleEditMode('')">submit</span><span class="options" ng-click="cancel(todo)">cancel</span>
	            <i class="fa fa-pencil-square-o" ng-click="toggleEditMode(todo.text)"></i>
	          </li>
	        </ul>
	    </section>
	    
	    <footer style="display: block;">
	        <div class="todo-count">{{remaining()}} of {{todos.length}} remaining</div>
	          <a id="clear-completed" ng-click="clear()" ng-show="hasDone()">
	              <span class="link">Clear </span><span >{{(todos.length - remaining())}} {{itemText()}}</span>.
	          </a>
	    </footer>
	          
	  </div>

	<!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controller.js"></script>
</body>
</html>
